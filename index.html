<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Codescandy">
    <meta name="google-adsense-account" content="ca-pub-8753418532329555">
    <!-- Theme CSS for the header class -->
    <link rel="stylesheet" href="theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="file-forge.css">


    <title></title>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <main id="main-wrapper" class="main-wrapper">




        <!-- Page content -->
        <div id="app-content">

            <!-- Container fluid -->

            <div class="app-content-area">
                <div class="bg-primary pt-10 pb-21 mt-n6 mx-n4"></div>
                <div class="container-fluid mt-n22 ">

                    <!-- Site Logo and Create Button Structure -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12">
                            <!-- Page header -->
                            <div class="d-flex justify-content-between align-items-center mb-5">
                                <div class="mb-2 mb-lg-0">
                                    <h3 class="mb-0  text-white">File formatter</h3>
                                </div>
                                <div>
                                    <a href="#!" class="btn btn-white">Create New Project</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tile content Parent Div Starts Here  -->
                    <div class="row">
                        <div class="col-xl-3 col-lg-6 col-md-12 col-12 mb-5" ng-repeat="item in cardContent">
                            <!-- card -->
                            <div class="card h-100 card-lift">
                                <!-- card body -->
                                <div class="card-body">
                                    <!-- heading -->
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <h4 class="mb-0">{{item.name}}</h4>

                                        </div>
                                        <div class="icon-shape icon-md bg-primary-soft text-primary rounded-2">
                                            <i class={{item.icon}} aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <!-- project number -->
                                    <div class="lh-1">
                                        <p class="mb-0 tile-description">{{item.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                    <!-- Tile content Parent Div Ends Here  -->
                    <div>

                        <div class="row ">


                            <!--Our Services-->

                            <div class="col-md-3 mt-1">

                                <div class="card">
                                    <div class="customcard-body text-center mt-5">
                                        <h4 class="card-title ">Our Services</h4>
                                    </div>
                                    <ul class=" ">
                                        <li class="d-flex mt-3  " ng-repeat="item in ourServices | limitTo:16">
                                            <!-- <i class="fa fa-check-circle w-30px m-t-5"></i> -->

                                            <a href={{item.href}} class=" font-medium text-muted text-break "
                                                data-abc="true" target="_blank">
                                                {{item.name}} </a>




                                            <!-- <div class="">
                                                <div class=" ">
                                                    <h5 class="text-muted m-b-0 align-self-end">26</h5>
                                                    <span class="text-muted font-16 align-self-end">FEB</span>
                                                </div>
                                            </div> -->
                                        </li>

                                    </ul>
                                </div>

                            </div>

                            <!-- Developer News Updates From Reddit-->

                            <div class="col-md-3 mt-1">

                                <div class="card">
                                    <div class="customcard-body text-center mt-5">
                                        <h4 class="card-title ">Tech News Updates</h4>
                                    </div>
                                    <ul class=" ">
                                        <li class="d-flex mt-3  " ng-repeat="item in techData | limitTo:10"
                                            ng-if="item.data.url">
                                            <!-- <i class="fa fa-check-circle w-30px m-t-5"></i> -->

                                            <a href={{item.data.url}} class=" font-medium text-muted text-break "
                                                data-abc="true" target="_blank">
                                                {{item.data.title}} </a>


                                            <!-- <div class="">
                                                <div class=" ">
                                                    <h5 class="text-muted m-b-0 align-self-end">26</h5>
                                                    <span class="text-muted font-16 align-self-end">FEB</span>
                                                </div>
                                            </div> -->
                                        </li>

                                    </ul>
                                </div>

                            </div>

                            <!--Technology News-->


                            <div class="col-md-3 mt-1">

                                <div class="card">
                                    <div class="customcard-body text-center mt-5">
                                        <h4 class="card-title ">Developers News Updates</h4>
                                    </div>
                                    <ul class=" ">
                                        <li class="d-flex mt-3  " ng-repeat="item in devNewsData | limitTo:12"
                                            ng-if="item.data.url">
                                            <!-- <i class="fa fa-check-circle w-30px m-t-5"></i> -->

                                            <a href={{item.data.url}} class=" font-medium text-muted text-break "
                                                data-abc="true" target="_blank">
                                                {{item.data.title}} </a>


                                            <!-- <div class="">
                                                <div class=" ">
                                                    <h5 class="text-muted m-b-0 align-self-end">26</h5>
                                                    <span class="text-muted font-16 align-self-end">FEB</span>
                                                </div>
                                            </div> -->
                                        </li>

                                    </ul>
                                </div>

                            </div>



                            <!-- CryptoCurrency Data From Widget -->

                            <div class="col-md-3">

                                <h4 class="cryptoTitle">Top 10 Cryptocurrency</h4>

                                <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
                                <div class="livecoinwatch-widget-3" lcw-base="USD" lcw-d-head="false" lcw-d-name="true"
                                    lcw-d-code="false" lcw-d-icon="true" lcw-color-tx="#64748b" lcw-color-bg="#ffffff"
                                    lcw-border-w="0"></div>


                            </div>

                        </div>
                    </div>

                    <!-- row  -->
                    <div class="row ">


                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="properties.js"> </script>
</body>

</html>
